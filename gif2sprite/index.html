<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn gif into sprite sheet</title>
    <script src="jsgif/gif.js"></script>
    <script src="JavaScript-MD5/js/md5.js"></script>
    <script src="setup.js"></script>
    <script src="utils.js"></script>
    <script src="gifhandler.js"></script>
    <script language="javascript" src="gif2sprite.js"></script>
</head>
<body>
<h1>Turn GIF into sprite sheet</h1>

<a href="https://github.com/jacklehamster/utils/tree/gh-pages/gif2sprite" target="_blank">
    <img title="Source Code" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" width="25" height="25">
</a>
<!--h2 style="color:red" id="safari">
    NOTE: Only works on <a href="http://www.apple.com/safari/" target="_blank">SAFARI</a>
</h2-->
<p>
    <img align="left" src="sample.gif" id="image1" style="margin:5px; height:220px"><br>
       <!-- SCALE:<input id="scale" type="text" value="1">
        <br>-->
        Output to:<select id="imagetype">
        <option value="image/png">png</option>
        <option value="image/jpeg">jpg</option>
    </select>
        <br><br>
        Select a gif to load: <input type="file" id="input" accept="image/*"/>
        <pre>
                <div id="info">
                    
                </div>
            </pre>
    <a id='link' target="_blank" href='#' download="spritesheet">
        <img style="border:2px solid black" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" id="result">
    </a>    
</p>
    
    Source code: 
    <a href="https://github.com/jacklehamster/utils/tree/gh-pages/gif2sprite">https://github.com/jacklehamster/utils/tree/gh-pages/gif2sprite</a>
    <br>
    Uses JSGif:
    <a href="https://github.com/shachaf/jsgif">https://github.com/shachaf/jsgif</a>
</body>
</html>
